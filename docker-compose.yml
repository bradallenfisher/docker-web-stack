version: '2'
services:
  db:
    image: mysql:5.7
    volumes:       
      - "./.data/db:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: drupal
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: password
  apache:
    depends_on:
      - db
    image: bradallenfisher/apache2.4:latest
    links:
      - db
    ports:
      - "80:80"
    restart: always
    environment:
      DB_HOST: db:3306
      DB_PASSWORD: password
